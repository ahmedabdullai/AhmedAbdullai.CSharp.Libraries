name: Publish NuGet Package

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version of the NuGet package'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0' # Replace with the .NET version you're using - test

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Pack NuGet package
        run: dotnet pack --configuration Release --no-build --output ./output /p:Version=${{ github.event.inputs.version }}

      - name: Publish NuGet package
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: dotnet nuget push "./output/*.nupkg" --api-key $NUGET_API_KEY --source https://api.nuget.org/v3/index.json

      - name: Push to GitHub Packages
        run: dotnet nuget push "./output/*.nupkg" --api-key ${{ secrets.ACTIONS_TOKEN }} --source https://nuget.pkg.github.com/ahmedabdullai/index.json
